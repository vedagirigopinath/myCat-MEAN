<div class="container">
  <div class="row">
      <div class="col-lg-8 mt-4 mb-2" *ngFor= "let p of product">
          <div class="card" >
              <div class="card-body">
								<div class="row">
										
										<div class="col-md-6">
												<h4 class="card-title">{{p.productName}}</h4>
												<img class="card-img-top img" src='{{p.imageUrl}}' style="width: 100%; height: 50%;">
										</div>
												
										<div class="col-md-6">
												<h5>{{p.productName}}</h5>
												<h4>Price: {{p.price}}</h4>
												<p class="card-text">
													Product ID: {{p._id}}<br><br>
													Product Code: {{p.productCode}}<br><br>
													Description: {{ p.description}}<br><br>
													Manufacturer: {{ p.manufacturer}}<br><br>
													Os: {{ p.ostype}}<br><br>
													Rating: {{p.rating}}
												</p>
												<a href="#" class="btn btn-success">Book Now</a>
										</div>
								</div>		  
              </div>
          </div>
      </div>
  </div>
</div>
